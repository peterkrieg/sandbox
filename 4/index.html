<!doctype html>
<html lang="en-us" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="mainCtrl">

<div ng-cloak class="container">
		<h1>Practice with Directives</h1>


		{{message}}

		<div animal-directive animal="bird"></div>

		<h4>This is animal, from the parent scope, not directive</h4>
		{{animal.name}}
		{{animal.age}}


		<video class="trailer" video-hotkeys controls>
			<source src="vids/trailer.mp4"></source>
			<source src="vids/trailer.webm"></source>
		</video>




	</div>



	
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<!-- <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script> -->
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/animalDirective.js"></script>
	<script src="js/videoDirective.js"></script>
	<!-- <script src="js/mainService.js"></script> -->
</body>
</html>
